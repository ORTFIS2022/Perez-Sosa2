<!DOCTYPE html>
<html>
  
<head>
  <title>Obligatorio II</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/002/837/640/original/nft-icon-non-fungible-token-vector.jpg">
</head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section">
        <span class="mdc-top-app-bar__title">OpenSea</span>
      </section>
    </div>
    
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Crear</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-button__label">Explorar</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">
    <section class="content">
      <h1>Crear nuevo NFT</h1>
      
      <!--Nombre-->
      <label class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="my-label-id">Nombre</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
      </label>

      <!--Descripcion-->
      <div>
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="my-label-id">Descripcion</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-text-field__resizer">
            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
          </span>
        </label>
      </div>

      <!--Categorias-->
      <div>
      <div class="mdc-select mdc-select--outlined">
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span id="outlined-select-label" class="mdc-floating-label">Categoria</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
          </span>
          <span class="mdc-select__dropdown-icon">
            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
              <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                points="7 10 12 15 17 10">
              </polygon>
              <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                points="7 15 12 10 17 15">
              </polygon>
            </svg>
          </span>
        </div>
      </div>

      <!--Precio-->
      <div>
      <label class="mdc-text-field mdc-text-field--outlined">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="my-label-id">Precio</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="number" class="mdc-text-field__input" aria-labelledby="my-label-id">
      </label>
    </div>

      <!--Fecha-->
      <div>
        <label class="mdc-text-field mdc-text-field--outlined">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="my-label-id"></span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="date" class="mdc-text-field__input" aria-labelledby="my-label-id">
        </label>
      </div>

      <!--Archivo-->
      <div>
        <label class="mdc-text-field mdc-text-field--outlined">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="my-label-id">Archivo</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id">
        </label>
      </div>

      <!--Boton confirmar-->
      <div>
      <button class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">Confirmar</span>
      </button>
    </div>
    </section>

    <section class="content sample-content--hidden">
      <h1>Próximamente</h1>

      <label class="mdc-text-field mdc-text-field--outlined" id="title">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Título</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text" class="mdc-text-field__input" aria-labelledby="title">
      </label>

      <label class="mdc-text-field mdc-text-field--outlined" id="year">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Año</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="number" class="mdc-text-field__input" aria-labelledby="year">
      </label>

      <div class="mdc-select mdc-select--outlined">
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span id="outlined-select-label" class="mdc-floating-label">Género</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
          </span>
          <span class="mdc-select__dropdown-icon">
            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
              <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                points="7 10 12 15 17 10">
              </polygon>
              <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                points="7 15 12 10 17 15">
              </polygon>
            </svg>
          </span>
        </div>

        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
          <ul class="mdc-list" role="listbox" aria-label="Genre picker listbox">
            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
              <span class="mdc-list-item__ripple"></span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Aventura" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Aventura
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Drama" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Drama
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Comedia" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Comedia
              </span>
            </li>
          </ul>
        </div>
      </div>

      </div>
      <div class="button">
        <button class="mdc-button mdc-button--raised" id="addButton">
          <span class="mdc-button__label">AGREGAR</span>
        </button>
      </div>
    </section>

  </main>

  <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cerrar</span>
        </button>
      </div>
    </div>
  </aside>

</body>
<script src="bundle.js" async></script>

</html>
