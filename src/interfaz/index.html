<!DOCTYPE html>
<html>

<head>
  <title>NFTs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <link rel="shortcut icon" href="https://seeklogo.com/images/N/nft-logo-6202DDD5FF-seeklogo.com.png">
  </head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section">
        <span class="mdc-top-app-bar__title">Nfts Marketplace</span>
      </section>
    </div>
    
    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">Create</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="2">
              <span class="mdc-tab__content">
                <span class="mdc-button__label">Explore</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">

    <section class="content">
      <h1>Create new NFT</h1>
         
        <!--Name-->
        <label class="mdc-text-field mdc-text-field--outlined" id="name">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="my-label-id">Name</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" class="mdc-text-field__input" >
        </label>
        
        <!--Description-->
        <div>
          <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea mdc-text-field--no-label"
          id="description">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="my-label-id">Description</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-text-field__resizer">
            <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
          </span>
        </label>
      </div>
      
      <!--Categories-->
      <div>
      <div class="mdc-select mdc-select--outlined">
        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span id="outlined-select-label" class="mdc-floating-label">Categories</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <span class="mdc-select__selected-text-container">
            <span id="demo-selected-text" class="mdc-select__selected-text"></span>
          </span>
          <span class="mdc-select__dropdown-icon">
            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
              <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                points="7 10 12 15 17 10">
              </polygon>
              <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                points="7 15 12 10 17 15">
              </polygon>
            </svg>
          </span>
        </div>

        <!--Opciones categorias-->
        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
          <ul class="mdc-list" role="listbox" aria-label="Genre picker listbox">
            <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
              <span class="mdc-list-item__ripple"></span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Sport" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Sport
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Music" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Music
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Photography" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Photography
              </span>
            </li>
            <li class="mdc-list-item" aria-selected="false" data-value="Art" role="option">
              <span class="mdc-list-item__ripple"></span>
              <span class="mdc-list-item__text">
                Art
              </span>
            </li>
          </ul>
        </div>
      </div>

      <!--Price-->
      <div>
        <label class="mdc-text-field mdc-text-field--outlined" id="price">
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="my-label-id" >Price</span>
          </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="number" class="mdc-text-field__input" min="0" step=".01" >
       </label>
      </div>

      <!--Expiration date-->
      <div>
        <label class="mdc-text-field mdc-text-field--outlined" id="date">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" ></span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="date" class="mdc-text-field__input" aria-labelledby="date" >
        </label>
      </div>

      <!--File-->
      <div>
        <label class="mdc-text-field mdc-text-field--outlined" id="file">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="my-label-id">File</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input type="text" name="archivo" class="mdc-text-field__input" aria-labelledby="my-label-id">
        </label>
      </div>

      <!--Add button-->
      <div class="button">
        <button class="mdc-button mdc-button--raised" id="addButton">
          <span class="mdc-button__label">Add</span>
        </button>
      </div>

  
    </section>

<!--PestaÃ±a EXPLORE -->
    <section class="content">
      <!--Categories-->
      <section>
        <!--Image list-->
        <div>
          <ul class="mdc-image-list my-image-list" id= "image-list"> 
            <!--Card 1-->
            <div class="mdc-card">
              <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content">MonoAsteca</div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
            </div>
            <!--Card 2-->
            <div class="mdc-card-2" >
              <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content">MonoAsteca</div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
            </div>
            <!--Card 3-->
            <div class="mdc-card-3">
              <div class="mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content">MonoAsteca</div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
            </div>
            
          </ul>
        </div>
      </section>

    </section>

  </main>

  <aside class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
      <div class="mdc-snackbar__label" aria-atomic="false">
      </div>
      <div class="mdc-snackbar__actions" aria-atomic="true">
        <button type="button" class="mdc-button mdc-snackbar__action">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Cerrar</span>
        </button>
      </div>
    </div>
  </aside>

</body>
<script src="bundle.js" async></script>

//<script src="scripts/index.js" async></script>
</html>
